<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="16" fill="#f8f9fa"/>
  <rect width="600" height="400" rx="16" fill="url(#dashboardGradient)" opacity="0.05"/>
  
  <!-- Header Bar -->
  <rect width="600" height="60" rx="16" fill="white"/>
  <rect y="60" width="600" height="340" fill="white" rx="0"/>
  
  <!-- Header Content -->
